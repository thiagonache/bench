name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version-file: "go.mod"

      - name: "Test"
        run: "go test ./..."

      - run: "go vet ./..."

      - uses: dominikh/staticcheck-action@v1.2.0
        with:
        version: "2022.1.1"
        install-go: false
